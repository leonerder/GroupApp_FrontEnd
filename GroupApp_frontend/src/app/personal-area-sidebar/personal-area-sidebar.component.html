<div class = "main-container" [@slide]="slideToggle">
    <div class="title-container">
        <p class="title">Area Personale</p>
        <mat-icon class="active-icon" (click)="onClick()">calendar_today</mat-icon>
    </div>
    <p class="subtitle">Partecipa</p>
    <div class="myEventsContainer">
        <app-eventcard-reduced *ngFor="let e of myEvents" [event]="e" class="card" (eventInfo)="eventInfo.emit($event)" ></app-eventcard-reduced>
    </div>
    <p class="subtitle">Organizza</p>
    <div class="myEventsContainer">
        <app-eventcard-reduced *ngFor="let e of myEvents" [event]="e" class="card" (eventInfo)="eventInfo.emit($event)" ></app-eventcard-reduced>
    </div>

    <button *ngIf="openCreateMenu=='open'" class="create-event button2" (click)="eventCreate.emit(); openMenu()">Crea Evento</button>
    
    <button class="createEventButton" (click)="openMenu()">
        <div class="cross-container">
            <div class="cross-vertical" [@create]="openCreateMenu"></div>
            <div class="cross-horizontal" [@create]="openCreateMenu"></div>
        </div>
        
    </button>
    
    <div class="white-space"></div>
    
</div>
