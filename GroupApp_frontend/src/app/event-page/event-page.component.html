<div class="main-container" *ngIf="isOpen == 'open'" @openEvent>
    <div>
        <p class="title">{{this.event.name}}</p>
        <mat-icon class="active-icon close-icon" (click)="toggle()">close</mat-icon>
    </div>
    
    <div class="parallel">
        <div class="horizontal">
            <div class="text-box">
               <p class="subtitle">luogo:</p> 
               <p class="red-info">{{this.event.place}}</p>
            </div>

            <div class="text-box">
               <p class="subtitle">data:</p> 
               <p>{{this.date}}</p>
            </div>
            <div class="text-box">
                <p class="subtitle">target:</p>
                <p>{{this.event.target}}</p>
            </div>

            <div class="text-box">
                <p class="subtitle">posti rimanenti:</p>
                <p>{{this.event.maxPartecipants - this.partecipants}}</p>
            </div>

            <div class="text-box">
                <p class="subtitle">prezzo:</p>
                <p>{{this.event.price == 0 ? 'Gratis' : this.event.price + "â‚¬"}}</p>
            </div>
            <div class="desc-box">
                <p class="subtitle">descrizione:</p>
                <p>{{this.event.description}}</p>
            </div>
            
        </div>
        <div class="poster-container">
            <img src="../\public\assets\posters\example-poster.jpg" alt="locandina" class="poster">
        </div>
    </div>
    
    
    


    
    
</div>
